<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض نتيجة الطالب</title>
  <style>
    body {
      background-color: #fffaf0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
    }

    .input-area {
      margin: 20px;
    }

    input[type="text"] {
      padding: 8px;
      width: 240px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 8px 16px;
      background-color: #daa520;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      display: none;
      font-size: 15px;
    }

    th, td {
      border: 1px solid black;
      padding: 8px 12px;
    }

    th {
      background-color: #fdd835;
    }

    .weak {
      color: red;
      font-weight: bold;
    }

    /* شعار الجامعة */
    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      background: radial-gradient(circle, #002147 50%, #ffd700 51%);
      width: 130px;
      height: 130px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .logo span {
      font-size: 9px;
      font-weight: bold;
      display: block;
    }

    .tooth {
      font-size: 24px;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <!-- الشعار -->
  <div class="logo">
    <div>
      <span>جامعة بني سويف</span>
      <span>كلية طب الأسنان</span>
      <div class="tooth">🦷</div>
    </div>
  </div>

  <!-- العنوان -->
  <h1>عرض نتيجة الطالب</h1>

  <!-- إدخال الكود -->
  <div class="input-area">
    <label>كود الطالب:</label>
    <input type="text" id="studentCode" placeholder="اكتب كود الطالب هنا">
    <button onclick="showResult()">إظهار النتيجة</button>
  </div>

  <!-- جدول النتيجة -->
  <table id="resultTable">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>الكلية</th>
        <th>الفصل الدراسي</th>
        <th>المادة</th>
        <th>الدرجة</th>
        <th>التقدير</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="6">أحمد كمال أحمد الكنج</td>
        <td rowspan="6">كلية طب الأسنان</td>
        <td rowspan="6">سنة دراسية</td>
        <td>جراحة الفم والتخدير العام</td>
        <td>181</td>
        <td>مقبول</td>
      </tr>
      <tr>
        <td>الأشعة</td>
        <td>115</td>
        <td>ضعيف</td>
      </tr>
      <tr>
        <td>استعاضة صناعية</td>
        <td>189</td>
        <td>جيد</td>
      </tr>
      <tr>
        <td class="weak">علاج الجذور</td>
        <td class="weak">178</td>
        <td class="weak">ضعيف</td>
      </tr>
      <tr>
        <td class="weak">علاج تحفظي</td>
        <td class="weak">170</td>
        <td class="weak">ضعيف</td>
      </tr>
    </tbody>
  </table>

  <script>
    function showResult() {
      var input = document.getElementById("studentCode").value.trim();
      var table = document.getElementById("resultTable");

      if (input === "41120170100084") {
        table.style.display = "table";
      } else {
        table.style.display = "none";
        alert("الكود غير صحيح، حاول مرة أخرى");
      }
    }
  </script>

</body>
</html>
